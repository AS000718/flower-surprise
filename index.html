<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Surprise Link</title>
<style>
  html,body{height:100%;margin:0;font-family:system-ui;}
  .wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;gap:18px;padding:20px;text-align:center;}
  .card{max-width:520px;background:#fff;padding:26px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08);}
  .muted{color:#666;font-size:15px}
  .btn{display:inline-block;padding:10px 16px;border-radius:8px;background:#1a73e8;color:white;text-decoration:none;font-weight:600}
  .small{font-size:13px;color:#444;margin-top:6px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Opening the link…</h2>
      <p class="muted">If the page does not redirect automatically, click the button below.</p>
      <a class="btn" href="./bouquet.html">Open the surprise</a>
      <p class="small">Redirecting in <span id="count">3</span>…</p>
    </div>
  </div>

<script>
let seconds = 3;
const el = document.getElementById('count');
const t = setInterval(()=>{
  seconds -= 1;
  if(seconds<=0){
    clearInterval(t);
    location.href = './bouquet.html';
  } else el.textContent = seconds;
},1000);
</script>

</body>
</html>
