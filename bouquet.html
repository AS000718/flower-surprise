<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bouquet</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      font-family: Arial, sans-serif;
    }
    .bg {
      position:relative;
      height:100%;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      overflow:hidden;
    }

    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: url("bou.png");
      background-size: cover;
      background-position: center;
    }

    /* ‚≠ê Mobile fix: stop image from zooming too much */
    @media (max-width: 600px) {
      .bg::before {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #000;
      }
    }

    .overlay {
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.35);
    }

    .message {
      position:relative;
      z-index:2;
    }

    .message h1 {
      margin:0;
      font-size: clamp(30px, 5vw, 60px);
      color:white;
      text-shadow:0 4px 14px rgba(0,0,0,0.8);
      font-weight:700;
      padding: 0 10px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay"></div>
    <div class="message"><h1>ye chale ga?</h1></div>
  </div>
</body>
</html>
